<html>
<head>
<style>
td.current{
	background: yellow; 
	font-weight: bold;
}
td.success{
	background:green;
}
td.failed{
	background:red;
}
td.running{
	background:#eeee00;
}
td.waiting{
	background:grey;
}
.header_active{
	font-weight: bold;
}
.header_inactive{
	font-weight: normal;
}
tr.spaceUnder > td
{
  padding-bottom: 1em;
}
</style>
<script src="active_test_advanced.js"></script>
</head>
<body>
<div id="network_info">Network: unknown</div>
<div id="test_mode">Mode</div>
<br>
<div id="advanced_view">
<table style='width:100%'>
<tr><th align='left' class="header_inactive">Test</th><th id="advanced_header_GSM" class="header_inactive">GSM</th><th id="advanced_header_3G" class="header_inactive">3G</th><th id="advanced_header_LTE" class="header_inactive">LTE</th></tr>
<tr><td>SMS out</td><td id="gsm_sms_mo" align="center"><span style='color:green' id="gsm_sms_mo_success">+0</span><span style='color:red' id="gsm_sms_mo_fail">-0</span></td><td id="3g_sms_mo" align="center"><span style='color:green' id="3g_sms_mo_success">+0</span><span style='color:red' id="3g_sms_mo_fail">-0</span></td><td id="lte_sms_mo" align="center"><span style='color:green' id="lte_sms_mo_success">+0</span><span style='color:red' id="lte_sms_mo_fail">-0</span></td></tr>
<tr><td>Call out</td><td id="gsm_call_mo" align="center"><span style='color:green' id="gsm_call_mo_success">+0</span><span style='color:red' id="gsm_call_mo_fail">-0</span></td><td id="3g_call_mo" align="center"><span style='color:green' id="3g_call_mo_success">+0</span><span style='color:red' id="3g_call_mo_fail">-0</span></td><td id="lte_call_mo" align="center"><span style='color:green' id="lte_call_mo_success">+0</span><span style='color:red' id="lte_call_mo_fail">-0</span></td></tr>
<tr><td>SMS in</td><td id="gsm_sms_mt" align="center"><span style='color:green' id="gsm_sms_mt_success">+0</span><span style='color:red' id="gsm_sms_mt_fail">-0</span></td><td id="3g_sms_mt" align="center"><span style='color:green' id="3g_sms_mt_success">+0</span><span style='color:red' id="3g_sms_mt_fail">-0</span></td><td id="lte_sms_mt" align="center"><span style='color:green' id="lte_sms_mt_success">+0</span><span style='color:red' id="lte_sms_mt_fail">-0</span></td></tr>
<tr><td>Call in</td><td id="gsm_call_mt" align="center"><span style='color:green' id="gsm_call_mt_success">+0</span><span style='color:red' id="gsm_call_mt_fail">-0</span></td><td id="3g_call_mt" align="center"><span style='color:green' id="3g_call_mt_success">+0</span><span style='color:red' id="3g_call_mt_fail">-0</span></td><td id="lte_call_mt" align="center"><span style='color:green' id="lte_call_mt_success">+0</span><span style='color:red' id="lte_call_mt_fail">-0</span></td></tr>
</table>
</div>
<table><tr><td><canvas id="progress_circle" width=100 height=100></canvas></td><td id="state_view"></td></tr></table>
<div id="log"></div>
<pre style='width:100%;white-space: pre-wrap' id="error_log"></pre>
</body>
</html>
